<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key,person"/>
</head>
<body>
    <main>
        <div id="image">
            <img src="img/login-vector.jpg" alt="login">
        </div>
        <div id="formLogin">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post">
                <div class="input-login" id="emailContainer">
                    <label class="login-icon" for="email">
                        <span class="material-symbols-outlined">person<span>
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-login" id="passwordContainer">
                    <label class="login-icon" for="password">
                        <span class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <button id="submit" type="submit">Entrar</button>
                <button id="newPassword" type="button">Esqueci minha Senha</button>
            </form>
        </div>
    </main>
</body>
</html>
